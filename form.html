<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body style="background-color: black;" class="background">
  <section id="top">
    <h1 class="title">Contact Us</h1>
    <p class="information">If youre interested in visiting the studio, <br>
    please fill out the information below. <br>We will email you with our upcoming showroom schedule. <br>We look forward to seeing you!</p>
  </section>

  <div class="zindexform">
    <div id="align">
    <label class="input" for="name">Name:</label><br>
    <input type="text" class="name" name="name" /><br>
    
    <label class="input" for="email">Email:</label><br>
    <input type="text" class="name" name="email" />
    <br>

    <label class="input" for="box">Tell us about your favorite piece!</label><br>
    <textarea name="box" class="box" cols="30" rows="10"></textarea>
  </div>
  </div>

  <div id="image">
    <img src="images/viewing.jpg" alt="Viewing" height="450" width="400">
  </div>

  <div class="bottom">
    <br>
    <br>
  </div>
</body>
</html>
